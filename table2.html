<html>
	<head>
		<title></title>
	</head>
	<body>
		<form method="post">
			<table border=0 cellpadding=5px cellspacing=5px align=center> 
				<tr>
					<th colspan=2>SignUp Form</th>
				</tr>
				<tr>
					<td>First Name:</td>
					<td><input type=text></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type=text></td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input type=text></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type=password></td>
				</tr>
				<tr>
					<td>City</td>
					<td><select>
							<option>Pune</option>
							<option>Mumbai</option>
							<option>Delhi</option>
							<option>Hydrabad</option>
						</select></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>Male:<input type=radio name=g> Female:<input type=radio name=g></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type=email></td>
				</tr>
				<tr>
					<td>PhoneNo:</td>
					<td><input type=text></td>
				</tr>
				<tr>
					<td colspan="2" align=center><input type=submit value=Submit></td>
				</tr>
			</table>
		</form>
	</body>
</html>
